<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="mes">a{message}</div>
        <button @click='add'>add</button>

    </div>

    <script>
        var ext = {
            created() {
                console.log('我是扩展的created');
                
            },
            methods: {
                add(){
              console.log('我是扩展的方法');   
                    
                }
            },//methods 不能扩展
        }

        var app = new Vue({
            el:'#app',
            data(){
                return{
                    message:'d'
                }
            },
            created() {
              console.log('原生的created');   

            },
            methods: {
                add(){
              console.log('原生的方法');   
                    
                }
            },
            extends:ext,
            delimiters:['a{','}']
        })
    </script>
</body>
</html>
