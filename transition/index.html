<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .wrapper{
        color: red;
        width: 100px;
        height: 100px;
        background-color: red;
        transition:  1s;
    }
    .scsc{
        width: 300px;
    }
    /* .wrapper:hover{
        width: 150px;
        height: 120px;
    } */
    </style>
</head>
<body>
    <div class="wrapper" id="wrapper">sdad</div>
</body>
<script>
    var aa=false;
var sww=document.getElementById("wrapper");
// console.log(sww);
sww.addEventListener('click',function(){
    // sww.style.width='300px';
    aa=!aa;
    if(aa==true){
        sww.classList.add('scsc');
    }
    else{
        sww.classList.remove('scsc');
    }

})
</script>
</html>
