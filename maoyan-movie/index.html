<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="nav">
        <i class="arrow-left"></i>
        <span>影片详情</span>
    </header>
    <div class="page">
        <!-- section1 -->
        <section class="section-header">
            <div class="movie">
                <div class="movie-background"></div>
                <div class="movie-filter"></div>
                <div class="movie-container">
                    <!-- pic -->
                    <div class="movie-cover">
                        <img src="" class="img" id="moviePic" alt="">
                    </div>
                    <!-- detail -->
                    <div class="movie-content">
                        <div class="movie-name">
                            <span></span>
                        </div>
                        <div class="movie-ename">
                            <span></span>
                        </div>
                        <!-- star -->
                        <div class="movie-score">
                            <div class="released-score">
                                <div class="rating" id="rating">
                                    <!-- <img src="./images/star.png" alt=""> -->
                                    <span class="rating-score"> </span>
                                </div>
                                <div class="score-num">
                                    (<span></span>人评分)
                                </div>
                            </div>
                        </div>
                        <div class="movie-detail ">
                            <div class="movie-type"></div>
                            <div class="address-time">
                                <span class="address"></span>
                                <span class="time"></span>分钟

                            </div>
                            <p class="dete"></p>
                        </div>
                    </div>

                </div>
                <div class="operating flex">
                    <div class="movie-watch flex1" id="movie-watch">
                        <img src="./images/heart.png" alt="">
                        <span>想看</span>
                    </div>
                    <div class="movie-mark flex1">
                        <img src="./images/star2.png" alt="">
                        <span>评分</span>
                    </div>
                </div>
            </div>
        </section>
        <!-- section2 -->
        <section class="section-seperate section-expender">
            <div class="text-expander" id="text-expander">
                <div class="text-expander_content close">
                    <p></p>
                </div>
                <div class="text-expander_button">
                    <i class=" icon-chevron_down "></i>
                </div>
            </div>
        </section>
        <!-- section3 -->
        <section class="section-seperate">
            <p class="action-list section-title">演职人员</p>
            <ul class="movie-celebrities">
                <!-- <li>
                    <a href="#" class="link">
                        <div class="movie-celebrities_pic">
                            <img src="http://p0.meituan.net/movie/665a25835d7332d503eb4c018ece473915209.jpg@250w_140h_1e_1c.webp" alt="">
                        </div>
                        <span class="movie-celebrities_nick">sdww</span>
                        <span class="movie-celebrities_roles"> wdw</span>
                    </a>
                </li> -->

            </ul>
        </section>
        <!-- section4 -->
        <section class="movie-booking section-seperate section-expender">
            <p class="section-title">票房</p>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <span class="ranking">
                        </span>
                        <p>昨日票房排行</p>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <span class="bookingWeek"></span>
                        <p>首周票房（万）</p>
                    </div>
                </div>
                <div class="weui-flex__item">
                    <div class="placeholder">
                        <span class="bookingTotal"></span>
                        <p>累计票房（万）</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- section5 -->
        <section class="movie-photo section-seperate">
            <p class="action-list section-title">视频和剧照</p>
            <ul class="movie-photo_list">
                <!-- <li class="stage-img-container">
                    <a href="#" class="link">
                        <div class="movie-celebrities_pic">
                            <img src="./images/header-bg.jpg" alt="">
                        </div>
                    </a>
                </li> -->
            </ul>
        </section>
        <!-- section6 -->
        <section class="section-seperate section-experss">
            <p class="section-title action-list pos-r">讨论
                <span class="join-comment">参与讨论</span>
            </p>

            <ul class="movie-comment">
                <li class="comment-item">
                    <div class="comment-item__sort">
                        <span>全部</span>
                        <span class="comment-item__num"></span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item__sort">
                        <span>好评</span>
                        <span class="comment-item__num">23323</span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item__sort">
                        <span>差评</span>
                        <span class="comment-item__num">43443</span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item__sort">
                        <span>点映</span>
                        <span class="comment-item__num">343</span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item__sort">
                        <span>购票</span>
                        <span class="comment-item__num">5454</span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item__sort">
                        <span>认证作者</span>
                        <span class="comment-item__num">54</span>
                    </div>
                </li>
                <li class="comment-item">
                    <div class="comment-item__sort">
                        <span>同城</span>
                        <span class="comment-item__num">65</span>
                    </div>
                </li>
            </ul>


        </section>

        <!-- section7 -->
        <section class="section-seperate section-expander">
            <p class="section-til">精选</p>
            <ul class="chosen-comment" id="chosen-comment">
              <li class="chosen-comment__item">
                <div class="item-avatal">
                  <img src="http://img5.duitang.com/uploads/item/201409/23/20140923094045_BNYji.thumb.700_0.png" alt="">
                </div>
                <div class="item-detail">
                  <div class="item-detail__hd">
                    <div>
                      <span class="nick-name">额问我</span>
                      <span class="level">
                        <img src="" alt="">
                      </span>
                    </div>
                    <p class="item-score__desc">给这部电影打了<span>10</span>分</p>
                  </div>
                </div>
              </li>
            </ul>
          </section>
      


        <div id="toast">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                <p class="weui-toast__content">已标记为想看</p>
            </div>
        </div>
    </div>
    <script>
        (function () {
            $.ajax({
                url: 'https://www.easy-mock.com/mock/5d2ed7ca7f168b5e40d35f47/movie/mymovie-learn',
                type: 'get',
                success: function (res) {
                    console.log(res);
                    $('#moviePic').attr('src', res.data.moviePic)
                    $('.score-num span').html(res.data.people)
                    $('.movie-name').html(res.data.name)
                    $('.movie-ename').html(res.data.nameEnglish)
                    $('.rating-score').html(res.data.grade)
                    $('.movie-type').html(res.data.type)
                    $('.address').html(res.data.address)
                    $('.dete').html(res.data.date)
                    $('.time').html(res.data.time)
                    $('.text-expander_content p').html(res.data.desc)
                    $('.ranking').html(res.data.booking.ranking)
                    $('.bookingWeek').html(res.data.booking.bookingWeek)
                    $('.bookingTotal').html(res.data.booking.bookingTotal)

                    // $('.bookingTotal').html(res.data.booking.bookingTotal)
                    celebrity(res.data.person)

                    star(res.data.star)
                }
            })

            function star(e) {
                let num = Math.floor(e)
                let white = Math.floor(5 - e)
                for (let i = 0; i < white; i++) {
                    $('#rating').prepend('<img class="img" src="./images/star-2.png"></img>')
                }
                if (e > num) {
                    $('#rating').prepend('<img class="img" src="./images/star-h.png"></img>')
                }
                for (let j = 0; j < num; j++) {
                    $('#rating').prepend('<img class="img" src="./images/star.png"></img>')
                }
            }
        })()
        // var watch=document.getElementById('movie-watch');
        // var toast=document.getElementById('toast');
        // addEventListener('click',function(){
        //     toast.classList.add('active');
        //     setTimeout((toast.classList.remove('active')()),1000)
        // })

        $('#text-expander').on('click', function () {

            if ($('.text-expander_content').hasClass('close')) {
                $('.icon-chevron_down').addClass('up')
                $('.text-expander_content').removeClass('close')
            } else {
                $('.icon-chevron_down').removeClass('up')
                $('.text-expander_content').addClass('close')
            }

        });




        $('#movie-watch').on('click', function () {
            if ($(this).hasClass('show')) {
                $(this).removeClass('show')
                $('#movie-watch img').attr('src', './images/heart.png') //修改属性
                $('#toast .weui-toast__content').html('已取消想看')
            } else {

                $('#movie-watch ').addClass('show')
                $('#movie-watch img').attr('src', './images/heart1.png')
                $('#toast .weui-toast__content').html('已标记为想看')
            }
            $('#toast').addClass('active')


        })



        function celebrity(e) {
            for (let n of e) {
                $('.movie-celebrities').append(
                    `<li>
                    <a href="#" class="link">
                        <div class="movie-celebrities_pic">
                            <img src="${n.avatal}" alt="">
                        </div>
                        <span class="movie-celebrities_nick">${n.name}</span>
                        <span class="movie-celebrities_roles"> ${n.sort}</span>
                    </a>
                </li> `
                )
            }
        }

        function celebrity(e) {
            for (let m of e) {
                $('.movie-photo_list').append(
                    `<li class="stage-img-container">
                            <a href="#" class="link">
                                <div class="movie-celebrities_pic">
                                    <img src="${m}" alt="">
                                </div>
                            </a>
                    </li>`
                )
            }
        }
    </script>
</body>

</html>
