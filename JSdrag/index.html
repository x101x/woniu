<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .page{
            width: 100%;
            height: 100%;
            background-color: greenyellow;
            position: relative;
        }
        #box{
            width: 40px;
            height: 40px;
            background-color: red;
            cursor: pointer;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="page">
        <div id="box"></div>
    </div>

    <script>
        let box = document.getElementById('box')
        let hold = false;
        box.onmousedown = function (){
            hold= true
        }
        window.onmouseup= function (){
            hold= false
        }
        window.onmousemove = function (e){
            console.log(e);
            if(hold){
                box.style.left= e.x + 'px';box.style.top= e.y + 'px';

            }
        }
    </script>
</body>
</html>
